<div class="itemContainer" style="margin-top: 12rem; padding-top: 5px; padding-bottom: 5px; justify-content: space-evenly;">
  <div id="course_cards" class="card-deck" >

    <div class="card" style="width: 18rem;" *ngFor="let course of Box.courses; let i = index;">
      <img [src]="Box.courses[i].image" class="card-img-top" alt="{{Box.courses[i].name}}" title="{{Box.courses[i].name}}" style="height: 10rem;">
      <div class="card-body">
        <h5 class="card-title">{{Box.courses[i].name}}</h5>
        <p class="card-text">{{Box.courses[i].id}}</p>
        <a href="/{{Box.courses[i].id}}" class="btn btn-outline-success" id="{{Box.courses[i].id}}">Golf it!</a>
      </div>
    </div>

  </div>
</div>
